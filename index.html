<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <img src="./assets/images/bg-pattern-top.svg" alt="svg image" id="top-svg">
  <img src="./assets/images/bg-pattern-bottom.svg" alt="svg image" id="bottom-svg">

  <div class="container">
      <div class="container-top"></div>

      <div class="container-content">
          <img src="./assets/images/image-victor.jpg" alt="an image of victor" id="profile-img">

          <div class="name">
            <p class="bold-font">Victor Crest <span class="gray-font">26</span></p>
            <p class="gray-font">London</p>
          </div>

          <hr>

          <div class="details">
              <div class="followers">
                <p class="bold-font">80K</p>
                <sub class="gray-font">Followers</sub>
              </div>

              <div class="likes">
                <p class="bold-font">803K</p>
                <sub class="gray-font">Likes</sub>
              </div>

              <div class="photos">
                <p class="bold-font">1.4K</p>
                <sub class="gray-font">Photos</sub>
              </div>
          </div>
      </div>
  </div>

  <div class="attribution">
    <br>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#
    https://www.github.com/maura-dev">Maureen Anyanwu</a>.</p>
  </div>

</body>
</html>
